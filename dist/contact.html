<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L|B Contact Me</title>
    <link rel="stylesheet" href="css/main.css">

    <script src="https://kit.fontawesome.com/b2939521cb.js" crossorigin="anonymous"></script>

    <!-- meta tags for the SEO (Search Engine Optimization) -->
    <meta name="description" content="My Portfolio">
    <meta name="keywords" content="Portflio, computer science, student, developer">
    <!-- Google font import -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="https://source.unsplash.com/60x60 " alt="hotel" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">here is how you can reach me</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="name">
                    <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
                    <input type="email" class="text-input email-input" placeholder="Email Address" name="email">
                    <input type="number" class="text-input phone-input" placeholder="Phone Number" name="number">
                    <textarea class="text-input message-input" placeholder="Enter message" name="message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>

                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="bg-dark py-3">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>lucabarone1995@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone Numebr</h3>
                    <p>+39 3293477925</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Barcelona, Spain</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section c: TagLine -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1 class="text">Thanks for checking my website! <br>
                // It's a work in progress so check back often!</h1>
        </div>
    </section>


    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2021. All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>

    <!-- Script js -->
    <script src="js/typewriter.js"></script>
</body>

</html>
